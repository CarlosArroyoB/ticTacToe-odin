<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameTable">
        <div class="cells" id="1"></div>
        <div class="cells otro" id="2"></div>
        <div class="cells" id="3"></div>
        <div class="cells mitad" id="4"></div>
        <div class="cells mitad otro" id="5"></div>
        <div class="cells mitad" id="6"></div>
        <div class="cells" id="7"></div>
        <div class="cells otro" id="8"></div>
        <div class="cells" id="9"></div>
    </div>
    
    <div id="scoreboard">
        <p>Jugador 1 (X): <span id="scorePlayer1">0</span></p>
        <p>Jugador 2 (O): <span id="scorePlayer2">0</span></p>
    </div>
    
    <button id="restartButton">Restart</button>
    
    <script src="script.js"></script>
</body>
</html>
